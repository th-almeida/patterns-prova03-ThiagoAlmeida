name: desafio02-ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Adapter
        run: npm run problem_adapter

      - name: Run Bridge
        run: npm run problem_bridge

      - name: Run Composite
        run: npm run problem_composite

      - name: Run Decorator
        run: npm run problem_decorator

      - name: Run Start01 (Adapter)
        run: npm run start01

      - name: Run Start02 (Bridge)
        run: npm run start02

      - name: Run Start03 (Composite)
        run: npm run start03

      - name: Run Start04 (Decorator)
        run: npm run start04

